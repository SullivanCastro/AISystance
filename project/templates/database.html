<!DOCTYPE html>
<html>
    <head>
        <title>SystraAI Machine Learning App</title>
        <link rel="stylesheet" href="../static/style.css" type="text/css">
    </head>

    <body class="database_background">
        <nav class="navbar">
          <div class="navbar-logo">
            <img src="../static/logo.png" alt="Logo">
          </div>
          <ul class="navbar-tabs">
            <li><a href="index.html">Make a prediction</a></li>
            <li><a href="database.html">Add an element to the database</a></li>
            <li><a href="lookup.html">See the dataset</a></li>
            <li><a href="logout">Log out</a></li>
          </ul>
        </nav>

        <form name="form" method="POST" class="database_form">
            <h3>Add an element to the database</h3>
            <br>
            Sepal Length: <input type="number" name="SepalLength" placeholder="Enter the sepal length in cm" required/>
            <br><br>
            Sepal Width: <input type="number" name="SepalWidth" placeholder="Enter the sepal width in cm" required/>
            <br><br>
            Petal Length: <input type="number" name="PetalLength" placeholder="Enter the petal length in cm" required/>
            <br><br>
            Petal Width: <input type="number" name="PetalWidth" placeholder="Enter the petal width in cm" required/>
            <br><br>
            Flower Name: <select name="FlowerName" placeholder="Choose the name of the flower" required>
                            <option value="setosa">Setosa</option>
                            <option value="versicolor">Versicolor</option>
                            <option value="virginica">Virginica</option>
                        </select>
            <br><br>
            <button type="submit" name="submit" value="submit">Add to the database</button>
            <p style="text-align: center;">{{ output }}</p>
            <p style="text-align: center;">Précision du modèle: {{ accuracy }}</p>
        </form>

    </body>
</html>
