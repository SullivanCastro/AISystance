<!DOCTYPE html>
<html>
    <head>
        <title>SystraAI Machine Learning App</title>
        <link rel="stylesheet" href="../static/style.css" type="text/css">
    </head>

    <body class="index_background">
        <nav class="navbar">
          <div class="navbar-logo">
            <img src="../static/logo.png" alt="Logo">
          </div>
          <ul class="navbar-tabs">
            <li><a href="index.html">Make a prediction</a></li>
            <li><a href="database.html">Add an element to the database</a></li>
            <li><a href="lookup.html">See the dataset</a></li>
            <li><a href="logout">Log out</a></li>
          </ul>
        </nav>

        <form name="form" method="POST" class="random_forest_form">
            <h3>Random Forest Prediction</h3>
            <br>
            Sepal Length: <input type="number" name="SepalLength" placeholder="Enter the sepal length in cm" required/>
            <br><br>
            Sepal Width: <input type="number" name="SepalWidth" placeholder="Enter the sepal width in cm" required/>
            <br><br>
            Petal Length: <input type="number" name="PetalLength" placeholder="Enter the petal length in cm" required/>
            <br><br>
            Petal Width: <input type="number" name="PetalWidth" placeholder="Enter the petal width in cm" required/>
            <br><br>
            <button type="submit" name="submit" value="submit">Calculus</button>
            <p>{{ output }}</p>
        </form>
    </body>
</html>
